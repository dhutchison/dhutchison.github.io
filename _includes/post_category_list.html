{% if page.categories.size > 0 %}
	<div class="post-category">
		<ul class="grouping-list">
			{% for category in page.categories %}
				<li class="category">
				    <a href="/archives/categories/#{{ category | downcase | cgi_escape }}">
				        {{ category }}
				    </a>		    
				</li>					
			{% endfor %}
		</ul>
	</div>	
{% endif %}
