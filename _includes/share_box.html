<section class="share">
    {% if false %} <i class="fa-stop fa-bicycle" /> {% endif %}
    <h4>Share this {% if page.sharetype %}{{ page.sharetype }}{% else %}post{% endif %}</h4>
    <a href="http://twitter.com/share?text={{page.title}}&url={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fa-li fa fa-twitter fa-lg fa-fw"></i><span class="hidden">Twitter</span>
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <i class="fa-li fa fa-facebook-square fa-lg fa-fw"></i><span class="hidden">Facebook</span>
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
       <i class="fa-li fa fa-google-plus-square fa-lg fa-fw"></i><span class="hidden">Google+</span>
    </a>
</section>
